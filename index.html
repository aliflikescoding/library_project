<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id ="bookFormBackground" class=""></div>
    <div id="bookForm" class="form not-active">
        <h2>Add a book</h2>
        <form id="myForm">
            <div class="form_group">
                <label for="book_title">Title</label>
                <input required type="text" name="book_title" id="book_title">
            </div>
            <div class="form_group">
                <label for="book_author">Author</label>
                <input required type="text" name="book_author" id="book_author">
            </div>
            <div class="form_group">
                <label for="book_page">Page</label>
                <input required type="number" name="book_page" id="book_page">
            </div>
            <div class="form_group">
                <label for="book_desc">Describe The 
                    Book</label>
                <textarea name="book_desc" id="book_desc" cols="30" rows="10"></textarea>
            </div>
            <div class="form_group">
                <p>have you read the book?</p>
                <div class="form_group_radio">
                    <div>
                        <input id="readButton" type="radio" name="bookStatus">
                        <span class="checkmark"></span>
                        <label for="readButton">Read</label>
                    </div>
                    <div>
                        <input id="readButtonTwo" type="radio" name="bookStatus">
                        <span class="checkmark"></span>
                        <label for="readButtonTwo">Not Read</label>
                    </div>
                </div>
            </div>
            <div class="form_group">
                <div class="form_group_radio">
                    <button id="cancelButton" class="button button-error">cancel</button>
                    <input type="submit" value="Add Book" class="button button-primary" id="submitButton">
                </div>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="header">
            <h1 class="title">Ulibrary</h1>
            <button class="button button-primary">Log In</button>
        </div>
        <div class="main">
            <div class="main-area-1">
                <button id="addButton" class="button button-secondary">+ Add A Book</button>
            </div>
            <div class="main-area-2">
            </div>
        </div>
        <div class="footer">
            Copyright Â© 2023 aliflikescoding
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
